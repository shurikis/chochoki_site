{% extends 'main/base.html' %}
{% block title %} Register {% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label for="{{f.id_for_label}}" class="form-label">{{f.label}}: </label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button type="submit">Register</button>
</form>

{% endblock %}
