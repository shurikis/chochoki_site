{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
<!--        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>-->
        <svg class="bi me-2" width="1" height="32" role="img" aria-label="Bootstrap"><use href="#bootstrap"></use></svg>
        <span class="fs-4">Chochoki</span>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 {% if page == 'index' %}link-secondary{% else %}link-dark{% endif %}">Home</a></li>
        <li><a href="/games" class="nav-link px-2 {% if page == 'games' %}link-secondary{% else %}link-dark{% endif %}">Games</a></li>
        <li><a href="/about" class="nav-link px-2 {% if page == 'about' %}link-secondary{% else %}link-dark{% endif %}">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
          {% if request.user.is_authenticated %}
          <a href="{% url 'profile' %}"><button type="button" class="btn btn-outline-primary me-2">{{user.username}}</button></a>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Logout</button></a>
          {% else %}
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Register</button></a>
          {% endif %}
      </div>
    </header>
{% block content %} {% endblock %}
</body>
</html>
